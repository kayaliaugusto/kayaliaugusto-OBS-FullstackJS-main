<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha (Tic-Tac-Toe)</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div id="setup-container">
        <h2>Insira os nomes dos jogadores</h2>
        <div class="input-group">
            <label for="player1">Jogador X:</label>
            <input type="text" id="player1" placeholder="Nome do Jogador 1">
        </div>
        <div class="input-group">
            <label for="player2">Jogador O:</label>
            <input type="text" id="player2" placeholder="Nome do Jogador 2">
        </div>
        <button id="start-game-btn">Come√ßar Jogo</button>
    </div>

    <div id="game-container" class="hidden">
        <h2 id="status-text"></h2>
        <div id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="restart-btn" class="hidden">Reiniciar Jogo</button>
    </div>

    <script src="style.js"></script>
</body>
</html>
